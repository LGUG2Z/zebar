[package]
name = "desktop"
version = "0.0.0"
description = "A Tauri App"
authors = ["you"]
license = ""
repository = ""
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "2.0.0-beta.1", features = [] }

[dependencies]
anyhow = "1.0"
async-trait = "0.1.77"
clap = { version = "4.5.0", features = ["derive"] }
reqwest = { version = "0.11.24", features = ["json"] }
tauri = { version = "2.0.0-beta.2", features = ["macos-private-api"] }
tauri-plugin-http = "2.0.0-beta.0"
tauri-plugin-shell = "2.0.0-beta.0"
tauri-plugin-single-instance = "2.0.0-beta.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
starship-battery = "0.8.2"
sysinfo = "0.29.11"
tokio = { version = "1.36.0", features = ["full"] }
tracing = "0.1.40"
tracing-subscriber = "0.3.18"

[target.'cfg(target_os = "macos")'.dependencies]
cocoa = "0.25.0"

[features]
# This feature is used for production builds or when `devPath` points to the
# filesystem. Do not remove!
custom-protocol = ["tauri/custom-protocol"]
